<div class="container">

  <form>
    <div class="form-group col-md-6 ">
      <label for="poleEmail">Adres email</label>
      <input type="email" class="form-control" id="poleEmail" aria-describedby="emailHelp" placeholder="Wprowadź email" required minlenght="5" maxlength="20">
      <small id="emailHelp" class="form-text text-muted">Nikomu nie udostepniamy maili naszych użytkowników.</small>
    </div>
    <div class="form-group col-md-6 ">
      <label for="poleHasło">Hasło</label>
      <input type="password" class="form-control" id="poleHasło" placeholder="Hasło" required>
    </div>
    <div class="form-group">
      <label for="poleHasło2">Hasło(powtórz)</label>
      <input type="password2" class="form-control" id="poleHasło2" placeholder="Hasło(powtórz)" required>
    </div>
<div class="form-row">

    <div class="form-group col-md-4">
      <label for="poleImię">Imię</label>
      <input type="name" class="form-control" id="poleImię" placeholder="Imię">
    </div>
    <div class="form-group col-md-4">
      <label for="poleNazwisko">Nazwisko</label>
      <input type="secondname" class="form-control" id="poleNazwisko" placeholder="Nazwisko">
    </div>
    <div class="form-group col-md-4">
      <label for="exampleFormControlSelect1">Grupa</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Wybierz grupę</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
    <fieldset class="my-3">
      <legend>Wyślij email z potwierdzeniem:</legend>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio2" value="nie" checked>
      <label class="form-check-label" for="exampleRadios2">Nie</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio1" value="tak" checked>
      <label class="form-check-label" for="exampleRadios1">Tak</label>
    </div>
  </fieldset>
    <button type="submit" class="btn btn-primary">Zapisz wybór</button>

  </form>
